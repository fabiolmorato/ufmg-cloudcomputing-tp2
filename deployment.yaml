apiVersion: apps/v1
kind: Deployment
metadata:
  name: american-predictor-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fabiomorato-american-predictor
  template:
    metadata:
      labels:
        app: fabiomorato-american-predictor
    spec:
      containers:
      - name: american-predictor
        image: fabiomorato/american-predictor
        ports:
        - containerPort: 5008
